<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #unique1{
            background-color: rgb(58, 176, 176);
        }

        #unique2{
            /* background-color is for colour to cell */
            background-color: rgba(111, 18, 198, 0.87);
            
            /* color is only for text */
            color:wheat;
        }
        .red{
            background-color: antiquewhite;
        }
        .bg-blue{
            background-color: chartreuse;
            color: white;
        }

        
    </style>
</head>
<body>
    <!-- id should be unique -->
    <div id="unique1"> Unique1 </div>
<div id="unique2">Unique2</div>

<!-- class have one and more element -->
<section class="red">red</section>

<!-- multiple classes followed by space "red blue green" -->
<section class="red bg-blue green">red-blue-green </section>



</body>
</html>
